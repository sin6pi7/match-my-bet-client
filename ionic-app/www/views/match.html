<ion-view title="MatchMyBet-match" >
   <ion-content>
   <div ng-show="anotherUser != null">
     <div class="finish success">Your {{ anotherUser.name }} preferences are the same as for <strong>{{ anotherUser.name }}</strong>. </div>
     <div><img class="photo" src="{{ anotherUser.image }}"></div>
      <button class="button button-block button-positive" ng-click="doSomething()">Talk with this person!</button>
    </div>
    <div ng-show="anotherUser == null">
      <div class="finish fail">Sorry! Not this time.</div>
      <button class="button button-block button-assertive" ng-click="tryAgain()">Try again</button>
    </div>
  </ion-content>
</ion-view>
