<ion-view title="MatchMyBet-match">
    <ion-content>
        <div ng-show="anotherUser != null">
            <div class="finish success">You and <strong>{{ anotherUser.name }}</strong> have a lot in common!</div>
            <div><img class="photo" src="{{ anotherUser.image }}"></div>
            <p>
                <button class="button button-block button-positive" ng-click="doSomething()">Chat</button>
                maybe?
            </p>
        </div>
        <div ng-show="anotherUser == null">
            <div class="finish fail">Sorry! Not this time.</div>
            <button class="button button-block button-assertive" ng-click="tryAgain()">Try again</button>
        </div>
    </ion-content>
</ion-view>
