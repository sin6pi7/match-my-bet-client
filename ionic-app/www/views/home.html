<ion-view title="MatchMyBet" >
    <div class="bar bar-header bar-energized">
      <h1 class="title">Match My Bet!</h1>
    </div>
    <div class="content has-header">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Select nickname" ng-model="user.name">
        </label>
        
      </div>
      <div class="padding">
        <button class="button button-block button-energized" ng-click="start()">Start</button>
      </div>
    </div>
  </div>
</ion-view>
