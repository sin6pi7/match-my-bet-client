<ion-view title="MatchMyBet" id="home-view">
    <div class="content">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Select nickname" ng-model="user.name">

      </div>
      <button class="button button-block button-energized button-start" ng-click="start()">Start</button>
    </div>
    <img src="img/happy-shopper.jpg" class="happy-shopper">
  </div>
</ion-view>
