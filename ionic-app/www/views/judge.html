<ion-view id="judge-view">
   <ion-content>
    <ion-list>
      <ion-item>
        <img src="{{auction.image}}">
        <h2 class="title">{{auction.title}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="button-group">
    <p class="would-you">Would You buy it?</p>
    <button class="button button-balanced button-yes" ng-click="nextAuction('YES')">Yes</button>
<button class="button button-assertive button-no" ng-click="nextAuction('NO')">No</button>
  </div>
</ion-view>
